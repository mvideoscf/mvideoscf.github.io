<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Music Videos</title>
		<link rel="stylesheet" href="mystyle.css"><script src="js/scale.js"></script>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7119635872497272" crossorigin="anonymous"></script>

		<center>

					<br/>
					<table>
						<tr>

		<br>
		<button id='playButton' onclick='play()'>Play</button>
		<br>
		<br>
		</center>
	</body>	
	
	<script src="js/hide.js"></script>
